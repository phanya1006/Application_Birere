<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bir√©r√© Express</title>
  <meta name="description" content="Bir√©r√© Express - Votre boutique en ligne">
  <meta name="theme-color" content="#FFC107">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Panier -->
  <button class="cart-toggle" id="cartButton">
    üõí
    <span class="cart-badge" id="cartCount">0</span>
  </button>

  <div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h2>Votre Panier (<span id="cartCountSidebar">0</span>)</h2>
      <button class="close-cart">&times;</button>
    </div>
    <ul id="cartItems"></ul>
    <div class="cart-actions">
      <div class="cart-summary">
        <span>Total:</span>
        <span id="cartTotal">0.00 USD</span>
      </div>
      <div class="cart-buttons">
        <button class="clear-cart-btn">Vider</button>
        <button class="order-btn">Commander</button>
        <style>
  /* Transition pour le slide des sous-cat√©gories */
  .subcategories-slide {
    transition: transform 0.3s ease-out;
  }
  
  /* Style pour l'indicateur de sous-cat√©gories */
  .has-sub {
    margin-left: 5px;
    font-weight: bold;
  }
</style>
      </div>
    </div>
  </div>

  <!-- D√©tails Produit -->
  <div class="product-details-slide" id="productDetailsSlide">
    <div class="details-content" id="detailsContent"></div>
    <button class="close-details">&times;</button>
  </div>

 <!-- Dans la section des cat√©gories suppl√©mentaires -->
<div class="categories-slide" id="categoriesSlide">
  <div class="categories-slide-content">
    <h3>Toutes les cat√©gories</h3>
    <div class="categories-grid" id="allCategories"></div>
    <div class="subcategories-slide" id="subcategoriesSlide">
      <button class="back-to-categories">&larr; Retour</button>
      <h3 id="subcategoryTitle"></h3>
      <div class="subcategories-grid" id="subcategoriesGrid"></div>
    </div>
    <button class="close-categories">&times;</button>
  </div>
</div>

  <!-- Contenu Principal -->
  <div class="main-container">
    <header>
      <h1>Bir√©r√© Express</h1>
      <p class="tagline">Des produits de la ville, livr√©s √† votre porte</p>
      <div class="header-decoration"></div>
      <div class="theme-toggle">
        <button class="theme-btn active" data-theme="dark">üåô</button>
        <button class="theme-btn" data-theme="light">‚òÄÔ∏è</button>
      </div>
    </header>

    <div class="search-container">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Rechercher..." value="">
        <button id="searchButton" class="search-btn">üîç</button>
      </div>
    </div>

    <div class="categories">
      <button class="category-btn active" data-category="all">Tous</button>
      <button class="category-btn" data-category="chaussures">Chaussures</button>
      <button class="category-btn" data-category="v√™tements">V√™tements</button>
      <button class="category-btn" data-category="√©lectronique">√âlectronique</button>
      <button class="category-btn more-btn" id="moreCategories">Plus +</button>
    </div>

    <div class="product-grid" id="productGrid">
      <!-- Produits charg√©s dynamiquement -->
    </div ="category-sections" id="categorySections">
  </div>

  <!-- Notification -->
  <div id="cartNotification" class="cart-notification"></div>

  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered:', registration);
            // V√©rifie les mises √† jour toutes les heures
            setInterval(() => registration.update(), 60 * 60 * 1000);
          })
          .catch(err => console.log('SW registration failed:', err));
      });
    }

    // Gestion installation PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      showInstallButton();
    });

    function showInstallButton() {
      if (document.getElementById('installBtn')) return;

      const installBtn = document.createElement('button');
      installBtn.id = 'installBtn';
      installBtn.className = 'install-btn';
      installBtn.innerHTML = 'üì≤ Installer l\'app';
      installBtn.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          installBtn.remove();
        }
        deferredPrompt = null;
      });
      document.body.appendChild(installBtn);
    }
  </script>

  <script src="script.js"></script>

  <style>
    /* Styles pour le bouton d'installation */
    .install-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 1000;
      padding: 12px 18px;
      border-radius: 50px;
      background: var(--primary);
      color: #000;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Correction pour les modales */
    .product-details-slide .close-details,
    .categories-slide .close-categories {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--error);
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
  </style>
   <script src="script.js"></script>
</body>
</html>
